<div class="tile-wrapper" [class.not-your-turn]="!turn">
  <ng-template ngFor let-box [ngForOf]="boxes">
      <div class="box">
          <div class="box__inner"
               [ngClass]="box.state"
               (click)="changeField($event, box.id)"
               id="{{box.id}}">

          </div>
      </div>
  </ng-template>
</div>

<div class="box--single">
  <div class="box__inner"
       [ngClass]="selfTileState">

  </div>
</div>
