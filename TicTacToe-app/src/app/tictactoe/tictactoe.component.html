<div class="tile-wrapper" [class.not-your-turn]="!turn">
  <ng-template ngFor let-box [ngForOf]="boxes">
      <div class="box">
          <div class="box__inner"
               [ngClass]="box.state"
               (click)="changeField($event, box.id)"
               id="{{box.id}}">

          </div>
      </div>
  </ng-template>
</div>

<div class="player-info">
  <ul class="player-info__matchup">
      <li class="player-info__matchup-item">You:</li>
      <li class="player-info__matchup-item">Enemy : </li>
      <li class="player-info__matchup-item">x</li>
  </ul>
</div>

<div class="box--single">
  <div class="box__inner"
       [ngClass]="selfTileState">

  </div>
</div>
