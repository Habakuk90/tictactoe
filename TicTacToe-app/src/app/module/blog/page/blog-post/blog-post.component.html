<section class="blog-post">
  <div *ngIf="post?.title" class="blog-post__title">
    <h2>{{post?.title}}</h2>
  </div>
  <div *ngIf="post?.feature_image" class="blog-post__image">
    <img class="a-image" [src]="post?.feature_image" alt="">
  </div>
  <div class="blog-post__content" #container>
  </div>
</section>
