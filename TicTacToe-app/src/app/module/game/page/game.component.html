<section>
  <div class="t-fullscreen -vertical">

    <div *ngIf="!isGameSelected; else showRouter">
      <app-select-game class="select-game" (gameSelected)="onGameSelected($event)" (nextButton)="nextStep($event)">
      </app-select-game>
      <button class="a-button a-button--start" (click)="challengeSelectedPlayer()">
        Go!
      </button>
    </div>
    <ng-template #showRouter>
      <router-outlet></router-outlet>
    </ng-template>
  </div>
</section>
