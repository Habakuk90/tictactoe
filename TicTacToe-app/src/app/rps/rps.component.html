<section class="rps">
  <div class="rps__tile rps__tile--rock"
    (click)="selectTile($event)"
    data-name="rock">
  </div>
  <div class="rps__tile rps__tile--paper"
    (click)="selectTile($event)"
    data-name="paper">
  </div>
  <div #scissors class="rps__tile rps__tile--scissors"
    (click)="selectTile($event)"
    data-name="scissors">
  </div>
</section>
