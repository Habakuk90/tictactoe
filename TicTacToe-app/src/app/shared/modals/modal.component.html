<section class="modal" *ngIf="activeModal !== modals.none">
  <app-challenged-modal class="modal__container" [args]="modalArgs"
    (challengeResponse)="onChallengeResponse($event)"
    *ngIf="activeModal === modals.challengedModal">

  </app-challenged-modal>
  <app-waiting-modal class="modal__container"
    *ngIf="activeModal === modals.waitingModal">

  </app-waiting-modal>

  <app-declined-modal class="modal__container" [args]="modalArgs"
    *ngIf="activeModal === modals.declinedModal">

  </app-declined-modal>

  <app-gameover-modal class="modal__container" [args]="modalArgs"
    (restartGame)="gameRestart()"
    *ngIf="activeModal === modals.gameoverModal">

  </app-gameover-modal>
</section>
