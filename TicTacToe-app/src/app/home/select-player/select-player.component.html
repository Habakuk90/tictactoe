<table class="m-table">
  <tr class="m-table__row m-table__row--header">
    <th class="m-table__header">Name</th>
    <th class="m-table__header">Status</th>
    <th class="m-table__header"></th>
  </tr>
  <ng-container *ngFor="let user of userOnline; let i=index; trackBy:i;">
    <tr class="m-table__row" *ngIf="user.name !== currentUserName && user.status === 'Online'" (click)="enemyClicked(user)">
      <td class="m-table__data">{{user.name}}</td>
      <td class="m-table__data">{{user.status}}</td>
      <td class="m-table__data">
          <input class="a-checkbox" [checked]="user.name === selectedPlayer" type="checkbox" name="{{user.name}}" id="{{user.id}}">
          <label class="a-label a-label--checkbox" for="{{user.name}}"></label>
      </td>
    </tr>
  </ng-container>
</table>
